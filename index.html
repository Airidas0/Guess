<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

</head>

<body>
    
   
    
    
    
    <div class = "container">
        <h1 id = "title">Number guessing game!</h1>
        <input type="text" id = "min">
    
        <input type="text" id ="max">
        <button type="submit" id = "range">New range</button>
        <br>
        <input type="text" id = "mytext">
        <button type="submit" id = "mysubmit">Guess</button>
        
        <h1 id = "myh1"></h1>
        
    </div>
    <div class="instructions"> <h2>Instructions:</h2>
        <ul>
            <li>Enter the minimum and maximum values of your guessing range.</li>
            <li>Press the "New range" button.</li>
            <li>Enter your guess in the text area.</li>
            <li>Press the "Guess" button to make your guess.</li>
            <li>Have fun!</li>
        </ul>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
